<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <div class="trackbar__box">
        <input type="range" min="1" max="100" value="50" class="trackbar">
    </div>

    <div class="slider">
        <img onclick="sliderCalc(-1)" class="slider__arrow_1" src="img/arrow.webp" alt="" width="40" height="40" style="rotate: -180deg;">
        <img class="slider__main" src="img/html.png" alt="" width="300" height="300">
        <img onclick="sliderCalc(1)" class="slider__arrow_2" src="img/arrow.webp" alt="" width="40" height="40">
    </div>

    <div class="trackbar_text_change">
        <input type="range" min="1" max="3" value="1" class="trackbar_text_change__trackbar">
        <h1 class="trackbar_text_change__text1" style="display: block;">Text 1</h1>
        <h1 class="trackbar_text_change__text2" style="display: none;">Text 2</h1>
        <h1 class="trackbar_text_change__text3" style="display: none;">Text 3</h1>
    </div>
    <script src="scripts/index.js"></script>
</body>
</html>
